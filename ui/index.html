<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Yew App</title>
  <style>
    .board {
      aspect-ratio: 7 / 6;
      display: grid;
      grid-template-columns: auto auto auto auto auto auto auto;
      padding: 0.5em;
      gap: 0.5em;
      width: 70%;
      max-width: 40em;
      background-color: blue;
    }

    .token {
      border-radius: 100%;
      background-color: white;
    }

    .red {
      background-color: red;
    }

    .yellow {
      background-color: yellow;
    }
  </style>
</head>

</html>
